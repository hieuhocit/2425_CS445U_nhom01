name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Lint
        working-directory: ./frontend
        run: npm run lint

      # - name: Run Tests
      #   working-directory: ./frontend
      #   run: npm run test

      - name: Build Project
        working-directory: ./frontend
        run: npm run build
